<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <title>Salary Calculator</title>
    
</head>
<body>
    <h1>Salary Calculator</h1>
        <h2>Add Employee</h2>
            <input id="FirstNameInput" type="text" placeholder="First name">
            <input id="LastNameInput" type="text" placeholder="Last name">
            <input id="id" type="number" placeholder="ID">
            <input id="TitleNameInput" type="text" placeholder="Title">
            <input id="AnnualSalary" type="number" placeholder="Annual Salary">
            <button id="submitNewButton">Submit</button>
    <h2>Employees</h2>
    

    <table>
        <tr> 
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID</th>
            <th>Title</th>
            <th>Annual Salary</th>
            
        </tr>
        <tr>
            <td>Maurice</td>
            <td>Brown</td>
            <td>1308</td>
            <td>General Manager</td>
            <td>75000</td>
            <td>
            <button
            class="delete">Delete</button id="newButton">
            </td>
        </tr>
        <tr class="newEmployee">
        </tr>

    </table>
    <h3>Total Monthly: $<span id="monthlyOut"></span></h3>

</body>
</html>
